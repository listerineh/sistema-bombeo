name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6==6.10.2
        pip install PyInstaller==6.18.0
    
    - name: Build Windows executable
      run: |
        pyinstaller --onedir --windowed --add-data "src/data;data" --name=SistemaBombeo main.py
    
    - name: Create Windows ZIP
      run: |
        mkdir windows-package
        xcopy /E /I dist\SistemaBombeo windows-package\SistemaBombeo
        xcopy /E /I src\data windows-package\SistemaBombeo\data
        cd windows-package
        7z a -tzip ../SistemaBombeo-v1.0-Windows.zip *
        cd ..
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: SistemaBombeo-v1.0-Windows.zip
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6==6.10.2
        pip install PyInstaller==6.18.0
    
    - name: Build macOS executable
      run: |
        # Use system Python and disable code signing for embedded Python
        export PYTHONNOUSERSITE=1
        pyinstaller --onedir --windowed --add-data "src/data:data" --name=SistemaBombeo --noupx main.py
    
    - name: Create macOS ZIP
      run: |
        mkdir macos-package
        cp -r dist/SistemaBombeo macos-package/
        cp -r src/data macos-package/SistemaBombeo/
        cd macos-package
        zip -r ../SistemaBombeo-v1.0-macos.zip *
        cd ..
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: SistemaBombeo-v1.0-macos.zip
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt6 python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller==6.18.0
    
    - name: Build Linux executable
      run: |
        pyinstaller --onedir --windowed --add-data "src/data:data" --name=SistemaBombeo main.py
    
    - name: Create Linux ZIP
      run: |
        mkdir linux-package
        cp -r dist/SistemaBombeo linux-package/
        cp -r src/data linux-package/SistemaBombeo/
        cd linux-package
        zip -r ../SistemaBombeo-v1.0-Linux.zip *
        cd ..
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: SistemaBombeo-v1.0-Linux.zip
        retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows/SistemaBombeo-v1.0-Windows.zip
          macos/SistemaBombeo-v1.0-macos.zip
          linux/SistemaBombeo-v1.0-Linux.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
